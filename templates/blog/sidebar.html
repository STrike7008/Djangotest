            <div class="well">
                <h4>Blog Search</h4>
                <form action="{% url 'search' %}" method="GET" class="input-group">
                    <input type="search" name="query" class="form-control">
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                </form>
                <!-- /.input-group -->
            </div>

            <!-- Blog Categories Well -->
            <div class="well">
                <h4>Blog Categories</h4>
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled">
                            {% for cat in cats1 %}
                            <li style="padding:5px"><a href="{% url 'category' name=cat.name %}">{{ cat }}</a></li>
                          {% endfor %}
                        </ul>
                    </div>
                    <!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <ul class="list-unstyled">
                            {% for cat in cats2 %}
                            <li style="padding:5px"><a href="{% url 'category' name=cat.name %}">{{ cat }}</a>
                            </li>
                          {% endfor %}
                        </ul>
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
            </div>
