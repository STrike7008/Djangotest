{% extends "blog/base.html" %}

{% block content %}
<div class="delete-confirmation">
    <h2>Подтверждение</h2>
    <p>Вы уверены что хотите удалить <b>{{ post.title }}</b>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да</button>
        <a href="{% url 'my_posts' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
