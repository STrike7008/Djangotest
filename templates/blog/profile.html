{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Мой профиль</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <p class="list-group-item"><strong>Имя:</strong> {{ user }}</p>
                        <p class="list-group-item"><strong>Email:</strong> {{ user.email }}</p>
                        <p class="list-group-item"><strong>Группа:</strong> {{ profile.group|default:"Не указано" }}</p>
                        <p class="list-group-item"><strong>Город:</strong> {{ profile.city|default:"Не указано" }}</p>
                    </div>
                    <a href="{% url 'update_profile' %}" class="btn btn-primary">Редактировать профиль</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
